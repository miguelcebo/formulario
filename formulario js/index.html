<body>
    <div id = "registro">

    Correo electrónico o móvil*<input type="text" id="correomovil" required><br>
    Contraseña*<input type="password" id="contraseña1" required><br>
    Confirmación contraseña*<input type="password" id="contraseña2" required><br>
    Fecha de nacimiento<input type="text" id="fecha"><br>
    Los campos marcados con un * son obligatorios
    </div>

    <div id = "login" style="display: none;">
    El usuario se registro correctamente<br>
    Usuario<input type="text" id="usuario"><br>
    Contraseña<input type="password" id="contraseña3">
    <input type="button" id="boton1" value="(º)">
    </div>

    <div id = "logout" style="display: none;">
        <input type="button" id="boton2" value="Cerrar sesión">
    </div>
